<html>
<head>
	<title>Click N Win</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="game-level-option-wrapper">
		<div class="game-level-option-heading">Choose the difficulty level of Game</div>
		<ul class="game-level-option">
			<li data-board-size=3>Easy</li>
			<li data-board-size=4>Medium</li>
			<li data-board-size=6>Hard</li>
		</ul>
	</div>
	<div class="game-wrapper">
		<div class="game-board-wrapper"></div>
		<div class="game-itenaries-wrapper">
			<div class="game-timer">Time Remaining: <span>02:00</span> </div>
			<div class="game-high-score">Highest Score: <span>0</span> </div>
			<div class="game-player-score">Your Score: <span>0</span> </div>
			<div class="game-option">
				<div id="game-start">Start</div>
				<div id="game-exit">Exit</div>
				<div id="game-restart">Re-start</div>
			</div>
		</div>
	</div>
</body>
<script src="../script/jquery-3.3.1.min.js"></script>
<script src="script.js">
	
</script>
</html>
