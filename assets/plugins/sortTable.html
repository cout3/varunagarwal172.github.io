<!DOCTYPE html>
<html>
<head>
	<title>Sort Table</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
	<style type="text/css">
		table {max-width: 800px; text-align: center; border: 1px solid #000;}
		
		tr:first-child th{background-color: #ccc; font-weight: 600; font-size: 14px;border-bottom: 1px solid #000; padding: 10px;}
		td{ border-bottom: 1px solid #000; padding: 10px;}
		td:first-child{ border-left: 0}

	</style>
</head>
<body>
	<input type="button" id="sort-table"  value="sort" onclick="sortTable(1, 'number')" />
	<table cellpadding="0" cellspacing="0">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>DOB</th>
			<th>Location</th>
		</tr>
		<tr>
			<td>Vishnu</td>
			<td>69</td>
			<td>23 JAN 1952</td>
			<td>Bareilly</td>
		</tr>
		<tr>
			<td>Chandra</td>
			<td>62</td>
			<td>18 OCT 1956</td>
			<td>Bareilly</td>
		</tr>
		<tr>
			<td>Pritee</td>
			<td>40</td>
			<td>20 JUN 1978</td>
			<td>Gurgaon</td>
		</tr>
		<tr>
			<td>Sweety</td>
			<td>37</td>
			<td>02 FEB 1981</td>
			<td>Hyderabad</td>
		</tr>
		<tr>
			<td>Sumit</td>
			<td>35</td>
			<td>02 MAR 1984</td>
			<td>Indore</td>
		</tr>
		<tr>
			<td>Varun</td>
			<td>31</td>
			<td>10 APR 1988</td>
			<td>Bangalore</td>
		</tr>
	</table>
</body>
<script type="text/javascript">
	function sortTable(column, type) {
		var table = document.querySelectorAll("table")[0],
			rows = table.rows,
			switching = true;

		while(switching) {
			switching = false;

			for(let i=1; i<rows.length - 1; i++) {
				if(type=="string") {
					if(rows[i].querySelectorAll("td")[column].innerText.toLowerCase() > rows[i + 1].querySelectorAll("td")[column].innerText.toLowerCase()) {
						rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
						switching = true;
						break;
					}
				}
				else if(type=="date") {
						if(new Date(rows[i].querySelectorAll("td")[column].innerText) > new Date(rows[i + 1].querySelectorAll("td")[column].innerText)) {
							rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
							switching = true;
							break;
						}
				}
				else if(type=="number") {
						if(parseInt(rows[i].querySelectorAll("td")[column].innerText) > parseInt(rows[i + 1].querySelectorAll("td")[column].innerText)) {
							rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
							switching = true;
							break;
						}
				}
			}
		}
	}
</script>

</html>
