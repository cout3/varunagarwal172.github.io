<html>
<head>
    <title>Radio Button</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
	<style type="text/css">
		.inputs-fields *{outline:none}
		.inputs-fields input[type="radio"]{background-color:#fff;cursor:pointer;display:inline-block;height:16px;position:relative;width:16px;-webkit-appearance:none;border:1px solid #ccd1d9}
		.inputs-fields input[type="radio"]{border-radius:50% !important}

		.inputs-fields input[type="radio"]:after{content:'';border-style:solid;position:absolute;display:inline-block;color:#59cdb5;width:8px;height:8px;border-radius:50%!important;border:0;background:#f1f3f5;top:50%;left:50%;transform:translate(-50%,-50%)}

		.inputs-fields input[type="radio"]:checked:after,.inputs-fields input[type="radio"]:hover:after{width:8px;height:8px;border-radius:50%!important;border:0;background:#59cdb5;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}
		.inputs-fields span {
			display: inline-block;
		    margin: 2px 0 0 5px;
		    vertical-align: top;		    
		    color: #999;
		}
	</style>
</head>
<body>
<div class="inputs-fields">
	<label>
		<input name="name" type="radio" checked="" value="Value 1">
		<span>Option 1</span>
	</label>
	<label>
		<input name="name" type="radio" value="Value 2">
		<span>Option 2</span>
	</label>
</div>
</body>
</html>
