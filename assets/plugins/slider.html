<html>
<head>
    <title>Carousel</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
    <style type="text/css">
    [data-wrp="sliderWrpr"]{width:100%; box-sizing: border-box; position: relative;overflow: hidden;padding: 0 10px}
    [data-wrp="sliderWrpr"]:after{content: "";clear:both;}

    [data-cont = "sliderItemContainer"]{transition:ease all .3s;left:0; position: relative;}
    [data-wrp="sliderWrpr"] [data-arrow]{position: absolute; border: 1px solid #000; line-height: 50px; width:20px; text-align: center;top: 50%;
    transform: translateY(-50%);z-index: 1; cursor: pointer; background: #fff}
    [data-wrp="sliderWrpr"] [data-arrow]:hover{background:#fafafa}
    [data-wrp="sliderWrpr"] [data-arrow="leftArrow"]{left:0;}
    [data-wrp="sliderWrpr"] [data-arrow="rightArrow"]{right:0;}

    [data-wrp="sliderWrpr"]  [data-item="slideBox"] {
        width: 100px;
        height: 200px;
        border: 1px solid;
        float: left;
        margin-right: 10px;
    }
    
    </style>
</head>
<body>
    <div data-wrp="sliderWrpr">
        <div data-cont = "sliderItemContainer" data-count='0'>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
            <div data-item="slideBox" data-mar="10"></div>
        </div>
        <div data-arrow="leftArrow">&lt;</div>
        <div data-arrow="rightArrow">&gt;</div>
    </div>
</body>
<script type="text/javascript" src="/varunagarwal172.github.io/assets/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="pluginLib.js"></script>
</html>
