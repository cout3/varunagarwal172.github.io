<html>
<head>
    <title>Checkboxes</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
	<style type="text/css">
		.inputs-fields *{outline:none; box-sizing: border-box;}

		.inputs-fields input[type="checkbox"]{background-color:#fff;cursor:pointer;float:left;height:16px;position:relative;width:16px;-webkit-appearance:none;-moz-appearance:none;border:1px solid #ccd1d9; margin: 0;}

		.inputs-fields input[type="checkbox"]:after,.inputs-fields input[type="checkbox"]:hover:after{content:"";height:8px;width:8px;position:absolute;background:#f1f3f5; left: 50%;top: 50%;-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);-ms-transform: translate(-50%,-50%);transform: translate(-50%,-50%);}

		.inputs-fields input[type="checkbox"]:hover:after{background-color:#59cdb5 }
		.inputs-fields input[type="checkbox"]:checked:after{border-style:solid;position:absolute;left:1px;top:2px;display:inline-block;transform:rotate(135deg);width:10px;height:5px;color:#59cdb5;border-width:2px 2px 0 0;background:transparent}
		.inputs-fields .inputs-fields-txt {display: inline-block;line-height: 22px;margin: 0 0 0 2px; vertical-align: top;color: #666; font-size: 14px}
		.inputs-fields .inputs-fields-chk{position: relative; display: inline-block;}
		.inputs-fields label{cursor: pointer;display: inline-block;margin-right: 8px;}
	</style>
</head>
<body>
<div class="inputs-fields">
	<label>
		<span class="inputs-fields-chk">
			<input type="checkbox" checked value="" >
		</span>
		<span class="inputs-fields-txt">check 1</span>
	</label>
	
	<label>
		<span class="inputs-fields-chk">
			<input type="checkbox" value="" >
		</span>
		<span class="inputs-fields-txt">check 2</span>
	</label>
	
</div>
</body>
</html>
