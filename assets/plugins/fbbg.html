<!DOCTYPE html>
<html>
<head>
    <title>Backgroud Loader</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
<style>
.effectL2RWrapper{position:relative;background-color:#f5f5f5; z-index:0; border-bottom:1px solid #ccc; margin-bottom:10px; height:100px; width:100%; overflow: hidden;}
.effectL2RWrapper:before{
  -webkit-animation:bgAnimate 1s ease infinite;-webkit-animation-fill-mode: forwards;-webkit-animation-timing-function: linear; 
  -moz-animation:bgAnimate 1s ease infinite;-moz-animation-fill-mode: forwards;-moz-animation-timing-function: linear; 
  -ms-animation:bgAnimate 1s ease infinite;-ms-animation-fill-mode: forwards;-ms-animation-timing-function: linear; 
  -o-animation:bgAnimate 1s ease infinite;-o-animation-fill-mode: forwards;-o-animation-timing-function: linear;
  background: linear-gradient(to right, #f6f7f9 0%, #e9ebee 20%, #f6f7f9 40%, #f6f7f9 100%);background-repeat: no-repeat;  background-size: 800px 104px; content: ' '; display: block; height: 100%;width:100%; position: relative;}

@-webkit-keyframes bgAnimate{
  0%{left:0;}
  100%{left:100%;}
}
@-moz-keyframes bgAnimate{
  0%{left:0;}
  100%{left:100%;}
}
@-ms-keyframes bgAnimate{
  0%{left:0;}
  100%{left:100%;}
}
@-o-keyframes bgAnimate{
  0%{left:0;}
  100%{left:100%;}
}


.effectL2RSolid{background-color:#fff; position:absolute;  z-index:3;}
.effectL2RSolidTop{width:100%; height:10px;top:0; left:0; }
.effectL2RSolidBtmImg{width:100%; height:10px;bottom:0; left:0;}
.effectL2RSolidLeft{width:2%; height:100%;top:0; left:0;}
.effectL2RSolidRight{width:2%; height:100%;top:0; right:0;}
.effectL2RImg{width:2%;height:100%; left:25%; top:0;}
.effectL2RText1{width: 55%;height: 12px;right: 0;top: 10px;}
.effectL2RTextFull{width: 73%;height: 10px;right: 0;}
.effectL2RTextFull1{width: 73%;right: 0;top:21px; height:5px}
.effectL2RTextFull2{width: 73%;height: 10px;right: 0;top:36px;}
.effectL2RTextFull3{top:56px; height:5px;right:17%; width:57%}
.effectL2RTextFull4{top:71px;right:17%; width:57%;height: 10px;}
.effectL2RText2{width: 40%;height: 12px;right: 0;top: 25px;}
.effectL2RText3{width: 34%;height: 12px;right:17%;top: 45px;}
.effectL2RText4{width: 34%;height: 12px;right:17%;top: 60px;}
.effectL2RText5{width: 40%;height:10px; top:80px; right:17%;}
</style>
</head>

<body>
<div class="effectL2RWrapper">
<div class="effectL2RSolid effectL2RSolidTop"></div>
<div class="effectL2RSolid effectL2RSolidLeft"></div>
<div class="effectL2RSolid effectL2RSolidBtmImg"></div>
<div class="effectL2RSolid effectL2RSolidRight"></div>
<div class="effectL2RSolid effectL2RImg"></div>
<div class="effectL2RSolid effectL2RText1"></div>
<div class="effectL2RSolid effectL2RTextFull1"></div>
<div class="effectL2RSolid effectL2RText2"></div>
<div class="effectL2RSolid effectL2RTextFull2"></div>
<div class="effectL2RSolid effectL2RText3"></div>
<div class="effectL2RSolid effectL2RTextFull3"></div>
<div class="effectL2RSolid effectL2RText4"></div>
<div class="effectL2RSolid effectL2RTextFull4"></div>
<div class="effectL2RSolid effectL2RText5"></div>
</div>

</body>
</html>
