<html>
<head>
    <title>Bounce Left-Right</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="keywords" content="javascript, HTML, CSS, UI, User Interface, development" />
    <meta name="author" content="Varun Agarwal" />
    <link rel="shortcut icon" href="/varunagarwal172.github.io/assets/icons/favicon.ico" type="image/x-icon"/>
	<style type="text/css">
	body{text-align: center;}
	.dummydiv{width:200px; height:500px; background-color: #39c; display: inline-block; position: relative; cursor: pointer;}
	.dummydiv span {
	    color: #fff;
	    font-size: 50px;
	    position: absolute;
	    top: 51%;
	    left: 50%;
	    transform: translate(-50%,-50%);
	    width: 100%;
	}
	</style>
	<link rel="stylesheet" type="text/css" href="leftRightBounce.css" />
</head>
<body>
	<div class="dummydiv">
		<span>Click here to see the effect</span>
	</div>
</body>
<script src="/varunagarwal172.github.io/assets/script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(e){
		$(".dummydiv").on('click',function(){
			$(this).addClass("leftRightBounce").delay(800).queue(function(){
				$(this).removeClass("leftRightBounce").dequeue();
			})
		});
	})
</script>
</html>
