<html><head>
	<title>Flip Effect</title>
	<style>
		.visitPropCardMaionContainer,.visitPropCardMaionContainer *{box-sizing: border-box; }
		.visitPropCardMaionContainer{width:100%; max-width: 785px; margin:0 auto; position: relative; }
		.visitPropCardWrapper{width:100%; height: 515px; max-width: 785px; padding: 15px 25px; background-color: #ececec;margin: 0 auto; float: left; }
		.visitPropCardText{line-height: 22px; color:#333;}
		.visitPropCardRow{padding:0px 25px; float: left; display: flex; overflow: hidden;}
		.visitPropCards{width:200px; z-index: 1; background-color:#fff;  height: 420px; border:1px solid #b7b7b7;float:left; margin-right:40px;position: relative; -webkit-transition: 1s;-ms-transition: 1s;-moz-transition: 1s;transition: 1s;-webkit-transform-style:preserve-3d;-ms-transform-style:preserve-3d;-moz-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-perspective: 1000;-moz-perspective: 1000;-ms-perspective: 1000;perspective: 1000;}
		.visitPropCards:last-child{margin-right: 0;}
		.visitPropCardImg{width:198px; height: 150px;object-fit: cover;}
		.visitPropCardImgText{position: absolute;padding-right: 5px;bottom: 0;font-size: 12px;color: #fff;width: 100%;text-align: right;background: rgba(0, 0, 0, .5);letter-spacing: -.5px;}
		.visitPropCardContentWrapper,.visitPropCardForm{width:100%; padding:10px; background-color: #fff; margin: 0;position:relative; height:268px; }
		.visitPropCardForm p.visitPropError{position:absolute; bottom: 45px; left:0; width:100%; padding: 10px;color:red; font-size: 11px; line-height: 14px;left:0; margin: 0;}
		.visitPropCardFormBtns{padding:6px 25px 6px 6px; color:#999; background-color: #fff; font-size: 12px; border: 1px solid #ccc; cursor: pointer;display:block;margin:5px 5px 0 0; transition:ease all .2s; position: relative; }
		.visitPropCardBtn{width: 82px;padding: 9px;color: #999;background-color: #fff;font-size: 14px;border: 1px solid #ccc;cursor: pointer;text-align: center;display: inline-block;}
		.visitPropYes{border-color:#66cdcc;}
		.visitPropCardClose{position: absolute;width: 20px;height: 20px;z-index: 1;background-position: -178px -171px; background-color:#8e8e8e; right: 0; cursor: pointer; }
		.visitPropCardFormBtns.selected,.visitPropCardFormBtns:hover{color:#66cdcc; border-color: #66cdcc;}
		.visitPropCardFormBtns.selected:after{content: " ";border-color: #66cdcc;height: 5px; width: 9px; position: absolute;border-width: 0 0 2px 2px;border-style: solid;right: 7px; top: 10px;-webkit-transform: rotate(-45deg);-moz-transform: rotate(-45deg);-ms-transform: rotate(-45deg);-o-transform: rotate(-45deg);transform: rotate(-45deg);}
		
		textarea.visitPropCardComment{background-color: #f8f8f8;line-height: 12px;height: 52px; color:#999; width:100%;}
		.visitPropCardFlip{cursor: pointer;}
		.visitPropCardBack .visitPropCardForm{height:100%;}
		.visitPropCards.flipped{-webkit-transform:rotateY(180deg);-moz-transform:rotateY(180deg);-ms-transform:rotateY(180deg);transform:rotateY(180deg);}
		.visitPropCardFront,.visitPropCardBack{position: absolute;top: 0;left: 0;width: 100%; height:100%;-webkit-backface-visibility: hidden;-moz-backface-visibility: hidden;-ms-backface-visibility: hidden;backface-visibility: hidden; }
		.visitPropCardFront{z-index: 2;-webkit-transform: rotateY(0deg);-moz-transform: rotateY(0deg);-ms-transform: rotateY(0deg);transform: rotateY(0deg);}
		.visitPropCardBack {-webkit-transform:rotateY(180deg);-moz-transform:rotateY(180deg);-ms-transform:rotateY(180deg);transform:rotateY(180deg);}
		.visitPropCardHeading{background: #666; padding: 20px 25px 10px;color: #fff;font-size: 16px; font-weight: 600; margin: 0;text-shadow: 1px 0px #999;}
		.closeLyrIcn{background-position: -181px -174px;width: 14px;height: 15px;vertical-align: middle;position: absolute;top: 15px;right: 15px; cursor: pointer}
		.visitPropCardFormSubmit{margin-left:10px;}
		.visitPropNo{margin-left:10px;}
		.visitPropCardBtnWrapper{position: absolute;bottom: 10px;}

		.bkvisibile{backface-visibility: visible;}
		.novisibile{visibility: hidden;}
		.textellipsis{overflow: hidden; white-space: nowrap;text-overflow:ellipsis; display: block;}
	</style>
</head>
<body>
	<div class="visitPropCardMaionContainer">
		<div class="visitPropCardWrapper">
			<div class="visitPropCardRow">
				<div class="visitPropCards rel">
					<div class="visitPropCardFront">
						Front Sode
						
					</div>
					<div class="visitPropCardBack">
						Back Side
						
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(e){
		$(".visitPropCardFront, .visitPropCardBack").click(function(e){
			var par = $(this).parents(".visitPropCards");
			par.toggleClass("flipped");
		});
	})
</script>

</body></html>
