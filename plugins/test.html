<script type="text/javascript">
	class Node {
	    constructor(element) {
	        this.element = element;
	        this.next = null;
	    }
	}
	class LinkedList {
	    constructor() {
	        this.head = null;
	        this.size = 0;
	    }
	    //add node at the end of the list
	    addNode(element) {
	        var node = new Node(element),
	            current;
	        if(this.head == null) {
	            this.head = node;
	        }
	        else {
	            current = this.head;
	            while(current.next) {
	                current = current.next;
	            }
	            current.next = node;
	            this.size++;
	        }
	    }
	    //print the linked list
	    printList(current) {
	    	var str = "";
	    	while(current) {
	    		str += current.element + "=>";
	    		current = current.next;
	    	}
	    	console.log(str);
	    }
	    //reverse linked list
	    reverseList() {
	    	var curr = this.head, prev, next;
	    	if(!curr) {
	    		console.log("List is empty");
	    	}
	    	else {
	    		while(curr) {
		    		next = curr.next;
			        curr.next = prev;
			        prev = curr;
			        curr = next;
		    	}
		    	this.head = prev;
	    	}
	    	this.printList(this.head);
	    }
	    //add node after nth element
	    addAtIndex(element, index){
	    	if(index > this.size || index < 0) {
	    		console.log("Supply index with in the range 0 and " + this.size);
	    		return false;
	    	}
	    	else {
	    		var current = this.head, prev, node = new Node(element);
	    			if(index == 0) {
	    				node.next = current;
	    				this.head = node;
	    			}
	    			else {
	    				for(let i = 0; i<=index; i++) {
	    					prev = current
	    					current = current.next;
	    				}
	    				node.next = current;
	    				prev.next = node;
	    			}
	    			this.size++;
	    			this.printList(this.head);
	    	}
	    }
	    //remove nth node
	    removeNode(index) {
	    	if(this.head == null) {
	    		console.log("Empty Node");
	    		return false;
	    	}
	    	else if(index > this.size || index < 0) {
	    		console.log("Supply index with in the range 0 and " + this.size);
	    		return false;
	    	}
	    	else if(index == 0) {
	    			this.head = this.head.next;
	    		}
	    	else {
	    		var current = this.head, prev;
	    		for(let i = 0; i<index; i++) {
	    			prev = current;
	    			current = current.next;
	    		}
	    		prev.next = current.next;
	    	}
	    	this.size--;
	    	this.printList(this.head);
	    }
	    //remove node by value
	    removeByVal(value) {
	    	if(this.head == null) {
	    		console.log("Empty List.")
	    		return false;
	    	}
	    	else if(this.head.element == value){
	    		this.head = this.head.next;
	    	}
	    	else {
	    		var current = this.head, prev;
	    		while(current.element!= value) {
	    			prev = current;
	    			current = current.next;
	    		}
	    		prev.next = current.next;
	    	}
	    	this.size--;
	    	this.printList(this.head);
	    }
	}
	var ll = new LinkedList();
