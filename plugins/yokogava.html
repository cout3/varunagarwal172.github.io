<html>
	<head>
			<link rel="stylesheet" type="text/css" href="yokogava.css" />
	</head>
	<body>
		<div class="header">
			<div class="header_left">OILTEQ</div>
			<div class="header_right">
				<ul class="menus">
					<li>About</li>
					<li>Shop</li>
					<li>My subscription</li>
					<li>My app &amp; device</li>
					<li>Support</li>
				</ul>
				<div class="header_right_icons">
					<i></i>
					<i></i>
					<i></i>
				</div>
			</div>
		</div>
		<div class="page_body">
			<h1 class="body_header">
				Application settings
			</h1>
			<div class="body_content_container">
				<div class="body_content_heading">
					<h2>Basic Configuration</h2>
					<div class="available_channel">
						<span>Available Channels:</span>
						<span class="bold">4 Nos</span>
					</div>
				</div>
				<div class="sensor_info_container">
					<div class="sensor_info_box">
						<label for="">Sensor name</label>
						<input type="text" placeholder="Enter sensor name" value="Temperature" disabled />
					</div>
					<div class="sensor_info_box">
						<label for="">Sensor sever</label>
						<input type="text" placeholder="Enter sensor server" value="dstx" disabled />
					</div>
				</div>
				<div class="used_channel_container">
					<div class="used_channel_head">
						<h4>Used Channel
					</div>
					<div class="channel-buttons">
						<div class="channel-remove">Remove All</div>
						<div class="new-channel-add">Add New Channel</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
