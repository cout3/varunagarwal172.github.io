<html>
<head>
	<title>Snake &amp; Ladders_varun</title>
	<style>
		* {
			box-sizing: border-box;
			user-select: none;
		}
		.board {
			height: 504px;
			width:504px;
			position: fixed;
			margin: auto;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 5px ridge red;
		}
		.board:after, .clearfix {
			content:"";
			clear: both;
		}
		.step-row {
			width: 100%;
			height:10%;
			float:left;
		}
		.step-col {
			width: 10%;
			height:100%;
			float:left;
		}
		.step-row:nth-child(even) .step-col{
			float: right;
		}
		.step-col:nth-child(n) {
			background-color: #00b9fc;
		}
		.step-col:nth-child(2n) {
			background-color: #3cba9d;
		}
		.step-col:nth-child(3n) {
			background-color: #75bd3e;
		}
		.step-col:nth-child(4n) {
			background-color: #ff9e17;
		}
		.step-col:nth-child(5n) {
			background-color: #e8b527;
		}
		.itenary {
			width: 250px;
			text-align: center;
		}
		.player {
		    width: 100px;
		    height: 100px;
		    text-align: center;
		    border: 1px solid #000;
		    float: left;
		    margin-right: 10px;
		    line-height: 100px;
		    position: relative;
		}
		.player.active {
			font-size: 20px;
			font-weight: 600;
		}
		.player.active:after {
			content: "";
		    position: absolute;
		    left: 0;
		    top: 0;
		    width: 100%;
		    height: 100%;
			background-color: #dd2c00 !important;
		    opacity: .2;
		    animation: error-bg .5s;
		    animation-iteration-count: infinite;
		    animation-direction: alternate;
		}
		@keyframes error-bg {
	        from {opacity: .2;}
	        to {opacity: .6;}
	      }
		.pock {
		    width: 25px;
		    height: 25px;
		    position: absolute;
		    border-radius: 50%;
		    text-align: center;
    		line-height: 25px;
		}
		#pock1 {
			background-color: red;
		    top: calc(100% - 25px);
		    left: -50px;
		    color: #fff;
		}
		#pock2 {
			background-color: yellow;
		    top: calc(100% - 25px);
		    left: -30px;
		}
		#dice-number {
		    width: 50px;
		    height: 50px;
		    cursor: pointer;
		    border: 5px groove green;
		    color: #000;
		    text-align: center;
		    line-height: 40px;
		    margin: 10px;
		    font-size: 24px;
		}
		#dice {
			width:50px;
			height:50px;
			cursor: pointer;
			text-align: center;
			line-height: 40px;
			margin: 50px;
			perspective: 275px;
    		transform-style: preserve-3d;
    		transform: rotate3d(1, 1, 1, 45deg);
		}
		.face {
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    width: 100%;
		    height: 100%;
		    position: absolute;
		    backface-visibility: inherit;
		    font-size: 30px;
		    color: #fff;
		}
		.front {
		    background: rgba(90,90,90,.7);
		    transform: translateZ(25px);
		}
		.back {
		    background: rgba(0,210,0,.7);
		    transform: rotateY(180deg) translateZ(25px);
		}
		.right {
		    background: rgba(210,0,0,.7);
		    transform: rotateY(90deg) translateZ(25px);
		}
		.left {
		    background: rgba(0,0,210,.7);
		    transform: rotateY(-90deg) translateZ(25px);
		}
		.top {
		    background: rgba(210,210,0,.7);
		    transform: rotateX(90deg) translateZ(25px);
		}
		.bottom {
		    background: rgba(210,0,210,.7);
		    transform: rotateX(-90deg) translateZ(25px);
		}
	</style>
</head>
<body>
	<div class="board">
		<div class="pock" id="pock1">1</div>
		<div class="pock" id="pock2">2</div>
	</div>
	<div class="itenary">
		<div id="player1" class="player active">Player 1</div>
		<div id="player2" class="player">Player 2</div>
		<div class="clearfix"></div>
		<div id="dice">
            <div class="face front">1</div>
            <div class="face back">2</div>
            <div class="face right">3</div>
            <div class="face left">4</div>
            <div class="face top">5</div>
            <div class="face bottom">6</div>
        </div>
		<div id="dice-number"></div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function (e) {
		for(var i=10; i>0; i--) {
			$(".board").append("<div class='step-row' id='step-row"+ i +"'></div>");
			for(var j=0;j<10;j++) {
				$("#step-row" + i).append("<div class='step-col' data-val="+ (10*i-j) +">" + (10*i-j) + "</div>");
			}
		}
		var turn = true,
			score = {
				'p1' : 0,
				'p2' : 0
			},
			cellDim = {
				'w': $(".step-col").outerWidth(),
				'h': $(".step-col").outerHeight()
			},
			pockDim = {
				'w': $(".pock").outerWidth(),
				'h': $(".pock").outerHeight()
			},
			boardPos = {
				'left': $(".board").offset().left + 5,
				'top': $(".board").offset().top + 5
			};

		$("#dice").on("click", function (e) {
			var n = Math.floor(Math.random() * 6 + 1),
			top = cellDim.h - pockDim.h - boardPos.top;


			$("#dice-number").text(n);

			if(turn) {
				if((score.p1 + n)<=100) {
					score.p1 += n; 
					var pock = $("#pock1"),
						pos = {
							'left': $("[data-val='" + score.p1 + "']").offset().left - boardPos.left,
							'top': $("[data-val='" + score.p1 + "']").offset().top - boardPos.top + 20
						};
					pock.stop().animate({'left': pos.left, 'top': pos.top});
					 if(score.p1 == 100) { 
					 	alert("Player 1 wins.");
					 	location.reload();
					 	return false;
					 }
				}
				else {
					alert("Player 1 can't '" + n + "' steps move, try again in next turn.")
				}
			}
			else {
				if((score.p2 + n)<=100) {
					score.p2 += n;
					var pock = $("#pock2"),
						pos = {
							'left': $("[data-val='" + score.p2 + "']").offset().left - boardPos.left + 20,
							'top': $("[data-val='" + score.p2 + "']").offset().top - boardPos.top + 20
						};
					pock.stop().animate({'left': pos.left, 'top': pos.top});
					if(score.p2 == 100) { 
					 	alert("Player 2 wins.");
					 	location.reload();
					 	return false;
					 }
				}
				else {
					alert("Player 2 can't '" + n + "' steps move, try again in next turn.")
				}
			}
			$(".player").toggleClass("active");
			turn = !turn;
				
		});
	});
</script>
</html>
